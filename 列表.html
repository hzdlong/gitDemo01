<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS测试</title>

     <!-- 引入外部css -->
     <link rel="stylesheet" href="./CSS/basic.css">
</head>
<body>
    <div>
        <div class="class01">中国一线城市</div>
        <hr>
        <div>
            <div class="class02">
                <ul>
                    <li>北京</li>
                    <li>上海</li>
                    <li>广州</li>
                    <li>深圳</li>
                </ul>
            </div>
        </div>
    </div>
    <br><br>
    <div id=div02>
        <h3>有序列表</h3>
        <hr>
        <ol>
            <li>北京</li>
            <li>上海</li>
            <li>广州</li>
            <li>深圳</li>
        </ol>
    </div>
    <br><br>
    <div class="class03">
        <h3>定义列表</h3>
        <hr>
        <dl>
            <dt>北京</dt>
            <dd>北京是中国首都，行政中心</dd>
            <dt>上海</dt>
            <dd>上海男人烧菜</dd>
            <dt>广州</dt>
            <dd>广州走私</dd>
            <dt>深圳</dt>
            <dd>深圳打工</dd>
        </dl>
    </div>
    <br><br>
    <div class="class03">
        <h3>表格</h3>
        <hr>
        <h4>学生信息列表</h4>
        <table border="1">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>出生日期</th>
                    <th>电话</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0001</td>
                    <td>张三</td>
                    <td>男</td>
                    <td>1991-01-01</td>
                    <td>13312345678</td>
                </tr>
                <tr>
                    <td>0002</td>
                    <td>李四</td>
                    <td>女</td>
                    <td>1992-02-01</td>
                    <td>13312341178</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>
</body>
</html>
