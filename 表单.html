<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        =================表单===============
    </h3>
    <hr>
    <form action="" method="post">
        <label for="">用户名：</label>
        <input type="text" name="username" size="20">
        <br><br>
        <label for="">密码：</label>
        <input type="password" name="password" size="20">
        <br><br>
        <label for="">性别：</label>
        <input type="radio" name="gender" value="1" checked>男
        <input type="radio" name="gender" value="2">女
        <br><br>
        <label for="">爱好：</label>
        <input type="checkbox" name="hobby" value="1">旅游
        <input type="checkbox" name="hobby" value="2">篮球
        <input type="checkbox" name="hobby" value="3">书法
        <input type="checkbox" name="hobby" value="4">绘画
        <input type="checkbox" name="hobby" value="5">阅读
        <br><br>
        <label for="">个人介绍：</label>
        <textarea name="saymyself" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">地区：</label>
        <select name="area" id="id_area">
            <option value="1">上海</option>
            <option value="2">北京</option>
            <option value="3">浙江</option>
            <option value="4">广州</option>
        </select>
        <input type="button" value="测试一下">
        <hr>
        <input type="submit" value="提交">
    </form>
</body>
</html>
